<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chus.css">
    <title>Documento con una etiqueta main</title>
</head>

<body>
    <header>
        <a href="">Logo</a>
        <button>Log in</button>
    </header>

    <main>
        <section style="text-align: center; max-width: 300px; width: 100%;">
            <h1>Inicia sesión</h1>
            <br>
            <form action="">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Iniciar sesión">
                <p>¿No tienes cuenta? <a href="">Regístrate</a></p>
            </form>
        </section>
    </main>

    <footer>
        <a href="">Privacy</a>
        <span>© Copyright 2024</span>
    </footer>
</body>

</html>
